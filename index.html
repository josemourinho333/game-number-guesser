<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser Game</title>
  <link rel="stylesheet" href="style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap');
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="header-container">
    <h1>Number Guessing Game</h1>
  </div>

  <div class="content-container">

    <div class="start-container">
      <div class="start-text">Let's play guess a number</div>
      <button class="start-button">Start</button>
    </div>

    <div class="rules-container">
      <div class="rules-heeader">Here are the rules</div>
      <ul class="rules-list">
        <li class="rules">rule</li>
        <li class="rules">rule</li>
        <li class="rules">rule</li>
        <li class="rules">rule</li>
        <li class="rules">rule</li>
      </ul>
      <button class="start-guessing-button">Start guessing</button>
    </div>

    <div class="guess-container">
      <div class="guess-text">Guess any integer between 0 - 50</div>
      <input class="guess-input">
      <button class="guess-submit-button">Guess</button>
    </div>

    <div class="answer-container">
      <div class="answer-text">text about what guess means - too low, high, empty space, letters, correct guess</div>
      <button class="play-again-button">Play again</button>
    </div>

  </div>

</body>
<script src="script.js"></script>
</html>
